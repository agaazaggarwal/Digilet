<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway</title>
	<link rel="shortcut icon" href="band.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING/SHIPPING ADDRESS</h3>
			<form action="/index.html">
				Full name
				<input type="text" name="" placeholder="Enter name" required>
				Email
				<input type="email" name="" placeholder="Enter email"required>

				Address
				<input type="text" name="" placeholder="Enter address"required>
				
				City
				<input type="text" name="" placeholder="Enter City" required>
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Andhra pradesh</option>
							<option>Punjab</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form action="index.html">
				Accepted Card <br>
				<img src="img/card1.png" width="100">
				<img src="img/rupay-logo-icon.jpg" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number" required>
				
				Exp month
				<input type="text" name="" placeholder="Enter Month" required>
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="password" name="" placeholder="CVV" required>
					</label>
				</div>
				<input type="submit"  value="Proceed to Checkout" onclick="alert('Thank you for shopping with us')" />
			</form>
			
		</div>
	</div>
</header>
</body>
</html>
